<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Friend Screen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/51ee0fa9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:06</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Chats HEADER -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-regular fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-list-ul fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
      <div class="banner__images">
        <div class="images__textGroup">
          <div>SQL 마스터클래스</div>
          <div>SQL을 정복하기 위한 단 하나의 강의</div>
        </div>
      </div>
      <div class="banner__badge">
        <div>광고</div>
      </div>
    </div>

    <!-- Chats SCREEN USERS -->
    <main class="screenChat">
      <div class="chats-users">
        <div class="chats-users__image"></div>
        <div class="chats-users__info">
          <a href="massage.html">
            <div class="chats-users__info__name">Chris Hemsworth</div>
            <div class="chats-users__info__text">
              Let me know when you access the disco!
            </div>
          </a>
        </div>
        <div class="chats-users__icons">
          <div class="icons__time">19:47</div>
          <div class="icons__icon">2</div>
        </div>
      </div>
      <div class="chats-users2">
        <div class="chats-users__image"></div>
        <div class="chats-users__info">
          <div class="chats-users__info__name">Thomas Holland</div>
          <div class="chats-users__info__text">
            Let's gather at the disco and study!
          </div>
        </div>
        <div class="chats-users__icons">
          <div class="icons__time">17:22</div>
          <div class="icons__icon">5</div>
        </div>
      </div>
      <div class="chats-users3">
        <div class="chats-users__image"></div>
        <div class="chats-users__info">
          <div class="chats-users__info__name">Scarlett Johansson</div>
          <div class="chats-users__info__text">
            Aren't you having lunch at my house today?
          </div>
        </div>
        <div class="chats-users__icons">
          <div class="icons__time">21:11</div>
          <div class="icons__icon">1</div>
        </div>
      </div>
    </main>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notice">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please set the screen to 500px.</span>
    </div>
  </body>
</html>
