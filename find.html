<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Friend Screen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/51ee0fa9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:06</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Find HEADER -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- Find Icon -->
    <div class="screen-find">
      <ul class="find__list">
        <li class="find__list__item">
          <i class="find__center fa-solid fa-barcode fa-2xl"></i>
          <a href="#">QR Code</a>
        </li>
        <li class="find__list__item">
          <i class="fa-brands fa-whatsapp fa-2xl"></i>
          <a href="#">
            Add by<br />
            Contacts
          </a>
        </li>
        <li class="find__list__item">
          <i class="fa-brands fa-discord fa-2xl"></i>
          <a href="#">
            Add by<br />
            Discord ID
          </a>
        </li>
        <li class="find__list__item">
          <i class="find__center fa-regular fa-envelope fa-2xl"></i>
          <a href="#">Invite</a>
        </li>
      </ul>
    </div>
    <!-- Find main section -->
    <main class="recommend">
      <div class="recommend__title">Recommended Friends</div>
      <div class="recommend__description">You have no recommend friends.</div>
    </main>

    <!-- Open chat section -->
    <main class="openChat">
      <div class="openChat__title">Open Chat</div>
      <div class="openChat__longTitle">
        Go to discord chat Home
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </main>
    <div class="openChat__list">
      <div class="openChat__list__item">
        <span class="openChat__list__item__title">#모각코</span>
        <span class="openChat__list__item__description"
          >#코딩 #온라인 #각자코딩</span
        >
        <div class="openChat__list__item__textGroup">
          <div class="openChat__list__item__textGroup__image"></div>
          <div class="openChat__list__item__textGroup__bedge">954 members</div>
          <div class="openChat__list__item__textGroup__status">Active</div>
        </div>
      </div>
      <div class="openChat__list__item__image">
        <div class="image__info">
          <div class="image__info__heart">
            <i class="fa-solid fa-heart fa-2xs"></i>
          </div>
          <div class="image__info__number">265</div>
        </div>
      </div>
    </div>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notice">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="nav__search fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please set the screen to 500px.</span>
    </div>
  </body>
</html>
