<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Friend Screen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/51ee0fa9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="message__bg">
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:06</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Find HEADER -->
    <header class="message-header">
      <div class="message-header__arrow">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <h1 class="message-header__title">Chris Hemsworth</h1>
      <div class="message-header__search">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
      </div>
      <div class="message-header__menu">
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>
    <div class="message__years">
      <span>Monday, December 2, 2024</span>
    </div>
    <div class="message__row">
      <div class="message__row__image"></div>
      <div class="message__row__content">
        <span class="message__content__name">Chris Hemsworth</span>
        <div class="message__row__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message__row">
      <div class="message__row__image"></div>
      <div class="message__row__content">
        <span class="message__content__name">Chris Hemsworth</span>
        <div class="message__row__info">
          <span class="message__bubble"
            >Let me know when you access the disco!</span
          >
          <span class="message__time">21:28</span>
        </div>
      </div>
    </div>
    <div class="message__row__right">
      <div class="message__row__right__content">
        <div class="message__row__right__info">
          <span class="message__right__time">21:30</span>
          <span class="message__right__bubble">Okay, I'll be right in!</span>
        </div>
      </div>
    </div>
    <div class="textarea">
      <div class="textarea__plus">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="textarea__text">
        <input type="text" placeholder="Type a message" />
      </div>
    </div>

    <div id="no-mobile">
      <span>Please set the screen to 500px.</span>
    </div>
  </body>
</html>
