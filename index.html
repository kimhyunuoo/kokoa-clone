<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Disco</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/51ee0fa9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:06</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- HEADER -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Disco.</h1>
      <p class="welcome-header__description">
        <span> If you have a disco account, </span>
        <span> log in with your email or phone number. </span>
      </p>
    </header>
    <!-- FORM SECTION -->
    <form action="friend.html" method="get" class="login">
      <input
        name="username"
        class="login__textarea"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        class="login__textarea"
        type="password"
        placeholder="Password"
      />
      <div class="btnGroup">
        <input class="login__btn" type="submit" value="Log In" />
        <input class="login__btn" type="submit" value="Sign Up" />
      </div>
      <a href="javascript:void(0)">Find Disco Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Please set the screen to 500px.</span>
    </div>
  </body>
</html>
