<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Friend Screen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://kit.fontawesome.com/51ee0fa9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U<sup>+</sup></span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:06</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Find HEADER -->
    <header class="setting-header">
      <div class="setting-header__arrow">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <h1 class="setting-header__title">Settings</h1>
      <div class="setting-header__search">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
      </div>
    </header>

    <!-- Setting List -->
    <ul class="setting__list">
      <li class="setting__list__item">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Notices</span>
      </li>
      <li class="setting__list__item">
        <i class="fa-solid fa-flask"></i>
        <span>Experiment</span>
      </li>
      <li class="setting__list__item">
        <i class="fa-solid fa-earth-americas"></i>
        <span>Version</span>
      </li>
    </ul>

    <ul class="setting__bottom">
      <li class="setting__bottom__list">
        <a href="more.html">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Privacy</span>
        </a>
      </li>
      <li class="setting__bottom__list">
        <a href="friend.html">
          <i class="fa-solid fa-user"></i>
          <span>Friends</span>
        </a>
      </li>
      <li class="setting__bottom__list">
        <a href="chat.html">
          <i class="fa-solid fa-comment"></i>
          <span>Chats</span>
        </a>
      </li>
      <li class="setting__bottom__list">
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Find</span>
        </a>
      </li>
      <li class="setting__bottom__list">
        <a href="more.html">
          <i class="fa-regular fa-circle-user"></i>
          <span>More</span>
        </a>
      </li>
    </ul>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notice">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="nav__search fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please set the screen to 500px.</span>
    </div>
  </body>
</html>
